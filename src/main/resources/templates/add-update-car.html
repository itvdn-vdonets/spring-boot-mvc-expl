<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add new car</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/addCar}" th:object="${car}" method="post">
                        <div class="row">
                            <div class="form-group col-md-2">
                                <label class="col-form-label">Mark</label>
                                <input type="text" th:field="*{mark}" class="form-control" placeholder="mark" />
                            </div>
                            <div class="form-group col-md-2">
                                <label class="col-form-label">Model</label>
                                <input type="text" th:field="*{model}" class="form-control" placeholder="model" />
                            </div>
                            <div class="form-group col-md-2">
                                <label class="col-form-label">Description</label>
                                <input type="text" th:field="*{description}" class="form-control" placeholder="description" />
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
                            <input type="hidden" id="id" th:field="*{id}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
