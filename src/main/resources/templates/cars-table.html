<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${cars}" class="container my-5">
                <p class="my-5">
                    <a href="/edit" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add car </i></a>
                </p>
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Mark</th>
                            <th>Model</th>
                            <th>Description</th>
                            <th>Controls</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="car : ${cars}">
                            <td th:text="${car.mark}"></td>
                            <td th:text="${car.model}"></td>
                            <td th:text="${car.description}"></td>
                            <td>
                                <a th:href="@{/edit/{id}(id=${car.id})}" class="btn btn-primary">Edit</a>
                                <a th:href="@{/delete/{id}(id=${car.id})}" class="btn btn-primary">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
